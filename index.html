<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Merriweather:ital,wght@1,900&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet">
    </head>
    <style>
        .titulo,
        .input-box,
        .output-pai,
        .upload {
            display: flex;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        .upload {
            text-align: center;
        }
        .input img,
        .output img {
            width: 300px;

        }
        #btn {
            margin: 0 auto;
    width: max-content;
    display: block;
    margin-top: 30px;        }
      
    </style>
    <body>
        <div class="titulo">
            <h1>Convert images to webp</h1>
        </div>
        <div class="upload">
            <h2>Upload your image!</h2>
        </div>
        <div class="input-box">
            <input type="file" accept="image/*" name="convert" id="userImage"
                onchange="convertImage(event)">
        </div>

        <div class="output-pai">

            <div class="output">
                <img src="" id="WImage" alt="">
            </div>
        </div>

        <script>

        const WImage = document.getElementById("WImage");
        function convertImage(event) {
            console.log("oi")
            if (event) { 
                //Mostra imagem
                var src = URL.createObjectURL(event.target.files[0]);

                //Cria um canvas
                var canvas = document.createElement('canvas');
                var context = canvas.getContext("2d");

                var userImage = new Image();
                userImage.src = src;

                userImage.onload = function() {
                    canvas.width = userImage.width;
                    canvas.height = userImage.height;
                    context.drawImage(userImage, 0, 0);

                    //Converte pra Webp
                    var webpImage = canvas.toDataURL("image/webp");
                    WImage.src = webpImage;

                   

                    //nomeia o arquivo
                    var file = event.target.files[0];
                    var fileName = file.name;
                    var fileNameFormated = fileName.substring(0, fileName.lastIndexOf("."));


                    //faz o download
                    var downloadButton = document.createElement("a");
                    downloadButton.setAttribute("id", "btn")
                    downloadButton.href = webpImage;
                    downloadButton.download = fileNameFormated + ".webp";
                    downloadButton.innerHTML = "Download WebP Image";
                    document.body.appendChild(downloadButton);




                }
            }
        }

</script>
    </body>
</html>
